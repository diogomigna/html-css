<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * { /*Configurações globais das CSS */
            height: 100%;
        }
        body {
            background-image: linear-gradient(to right, #D7E518, #AAB336, #7B8040, #4B4C36);
            background-attachment: fixed;
        } 
        
    </style>

    <!-- * - significa definição global das CSS-->
</head>
<body>
    <h1>A testar o Gradiente</h1>
    
</body>
</html>
