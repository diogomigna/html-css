<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos de Caixas</title>
    <style>
        h1{ /*box-level*/
            background-color: lightgray;
            height: 300px;
            width: 300px;
            
            border: 10px solid black;

            padding: 10px 10px 10px 10px;
            /*se forem todas iguais, basta escrever uma medida. se colocar 2 valores, o de cima e de baixo ficam iguais e o da direita e esquerda ficam iguais com o segundo valor.*/
            
            margin-top: 20px;
            margin-right: 20px;
            margin-bottom: 40px;
            margin-left: 20px;

            margin: 20px 20px 40px 20px;
            /*auto (direita e esquerda) para centrar a box*/

            outline: 5px dashed blue;
        }

        a{ /*inline-level*/
            border: 5px dashed red;

            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplos de caixas box-level</h1>
    <p>Parágrafos também são exemplos de caixas box-level, mas os <a href="#"> links são exemplos de caixas inline-level</a>, Vamos ver como tudo isso funciona. </p>
    
</body>
</html>
